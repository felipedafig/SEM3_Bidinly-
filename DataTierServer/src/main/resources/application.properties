spring.application.name=DataTierServer

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/bidinly_db
spring.datasource.username=postgres
spring.datasource.password=felipe123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.globally_quoted_identifiers=false

# Disable HTTP server since we only need gRPC
server.port=-1

# gRPC Server Configuration
grpc.server.port=9093

logging.level.root=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=INFO
logging.level.via.pro3.datatierserver=INFO

