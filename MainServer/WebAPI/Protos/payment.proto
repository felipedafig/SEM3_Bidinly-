syntax = "proto3";

package payment;

option csharp_namespace = "MainServer.WebAPI.Protos";

service PaymentService {
  // Card validation operations
  rpc ValidateCard (ValidateCardRequest) returns (ValidateCardResponse);
}

// Payment messages
message ValidateCardRequest {
  string card_number = 1;
  string expiration_date = 2;
  string cvc = 3;
  string name = 4;
  optional int32 property_id = 5;  
  optional int32 bid_id = 6;
  optional int32 buyer_id = 7;
  optional int32 agent_id = 8;
}

message ValidateCardResponse {
  bool is_valid = 1;
  string message = 2;
}

